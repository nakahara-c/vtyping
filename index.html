<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Vタイピング">
    <meta name="thumbnail" content="https://nkhr-c.com/vtyping/images/vicon.png">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="nkhr-c.com">
    <meta name="twitter:title" content="Vタイピング">
    <meta name="twitter:description" content="Vタイピング">
    <meta name="twitter:image" content="https://nkhr-c.com/rgt/images/vicon.png">
    <meta name="twitter:url" content="https://nkhr-c.com/vtyping/">

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vタイピング</title>
</head>

<body>
    <header id="header" class="header bg-danger d-flex align-items-center position-relative">
        <div class="container my-4">
            <h1 id="title" class="title text-center">
                Vタイピング
            </h1>
        </div>
    </header>

    <main id="main">
        <section class="section my-4">
            <div id="typing-input" class="w-50 mx-auto my-3">
                <div id="typing-container" class="input-group input-group-lg position-relative w-100 mx-auto">
                    <input type="text" id="typing_area" class="form-control">                
                    <div id="timer" class="position-absolute text-center"></div>
                </div>
            </div>
            <div id="audio-input" class="container text-center w-25 mx-auto">
                <label for="volume-slider" class="form-label">音量</label>
                <input type="range" class="form-range" id="volume-slider" min="0" max="0.5" step="0.05" value="0">
            </div>
            <div id="kpm-view" class="container text-center" hidden>
                <span id="kpm-num" class="kpm">0</span><span id="kpm-str" class="kpm" hidden>KPM</span>
            </div>
        </section>
    </main>

    <audio id="sound-blackout" class="audio" src="./sounds/blackout.mp3" preload="auto"></audio>
    <audio id="sound-result1" class="audio" src="./sounds/result1.mp3" preload="auto"></audio>
    <audio id="sound-result2" class="audio" src="./sounds/result2.mp3" preload="auto"></audio>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
